<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Algorithms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    
    <nav class="nav">
        <div class="logo">
            <a href="#" class="nav__title">AI & ML Visualizer</a>
        </div>
        <ul class="nav__list">
            <li class="nav__item"><a href="search.html" class="nav__link">Informed/Uninformed</a></li>
            <li class="nav__item"><a href="minimax.html" class="nav__link">Minimax</a></li>
            <li class="nav__item"><a href="ab-pruning.html" class="nav__link">Alpha Beta</a></li>
        </ul>
      </nav>

    <div class="alg-type">
        <div class="alg-type__title">
            <h1>Algorithm</h1>
        </div>
        <div class="alg-type__info">
            <h1 id="alg-type">---</h1>
        </div>
    </div>
    
    <div class="container buttons">
        <div class="row">
            <button class="btn" id="gen-maze">Generate Maze</button>
            <button class="btn" id="clear-btn">Clear Maze</button>
        </div>
        <div class="row">
            <button class="btn" id="bfs-btn">BFS</button>
            <button class="btn" id="dfs-btn">DFS</button>
            <button class="btn" id="ucs-btn">UCS</button>
            <button class="btn" id="greedy-btn">Greedy</button>
            <button class="btn" id="a-star-btn">A*</button>
        </div>
    </div>
    <div class="container main-row">
        <div class="grid grid-container">
            <table class="grid" id="grid"></table>
            <div class="grid__txt">
                <p class="">Click & drag to move the dots!</p>
                <p class="close-btn">X</p>
            </div>
        </div>
        <div class="alg-stat-row">
            <div class="alg-stat">
                <div class="chart">
                    <canvas id="nodeChart"></canvas>
                </div>
                <div class="stat">
                    <h1 id="node-count">0</h1>
                    <h2>Nodes Searched</h2>
                </div>
            </div>
            <div class="alg-stat">
                <div class="chart">
                    <canvas id="costChart"></canvas>
                </div>
                <div class="stat">
                    <h1 id="total-cost">0</h1>
                    <h2>Total Cost</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/search/render-board.js"></script>
</body>
</html>
