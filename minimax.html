<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/minimax.css" />
  </head>
  <body>

    <nav class="nav">
      <div class="logo">
        <a href="index.html" class="nav__title">AI & ML Visualizer</a>
      </div>
      <ul class="nav__list">
          <li class="nav__item"><a href="search.html" class="nav__link">Informed/Uninformed</a></li>
          <li class="nav__item"><a href="minimax.html" class="nav__link">Minimax</a></li>
          <li class="nav__item"><a href="k-means.html" class="nav__link">K-Means</a></li>
      </ul>
    </nav>

    <div class="alg-type">
      <div class="alg-type__title">
          <h1>Algorithm</h1>
      </div>
      <div class="alg-type__info">
          <h1 id="alg-type">Minimax</h1>
      </div>
    </div>

    <div class="container ttt">
      <div class="ttt-board" id="board">
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="ttt-cell" data-cell></div>
        <div class="combo" id="combo"></div>
        <div class="ttt-winning-msg show" id="winning-msg">
          <div data-winning-msg-text></div>
          <div id="buttons-txt">Play as:</div>
          <div class="ttt-buttons">
            <button class="btn x" id="x-btn">X</button>
            <button class="btn o" id="o-btn">O</button>
          </div>
        </div>
      </div>
      <div class="stats">
        <div class="stat-data" id="depth">---</div>
        <div class="stat-lbl">Depth Searched</div>
        <div class="stat-data" id="positions">---</div>
        <div class="stat-lbl">Positions Evaluated</div>
        <div class="stat-data" id="wins">---</div>
        <div class="stat-lbl">Guarenteed Wins Found</div>
      </div>
    </div>
    <script src="js/adversarial-search/minimax.js"></script>
  </body>
</html>
